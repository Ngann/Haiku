<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Haiku</title>
  </head>
  <body>
    <h1>Enter a haiku?</h1>
    <form class="userInput">
      <div id="line1">
        <label for="form-control">Please enter the first line to your haiku:</label>
        <input id="firstLine" type="text" value="">
        <button id="first" type="button" name="btn" type="submit" name="button">Generate</button>
      </div>
      <div id="line2">
        <label for="form-control">Please enter the second line to your haiku:</label>
        <input id="secondLine" type="text" value="">
        <button id="second" type="button" name="btn" type="submit" name="button">Okay</button>
      </div>
      <div id="userInput">
        <label for="form-control">Please enter the third line to your haiku:</label>
        <input id="thirdLine" type="text" value="">
        <button id="third" type="button" name="btn" type="submit" name="button">Okay</button>
      </div>
      <button type="submit" class="btn btn-success" id="userInput" name="button">Submit</button>
    </form>

  </body>
</html>
