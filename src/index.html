<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Haiku</title>
  </head>
  <body>
    <div class="container">
      <h1>Haiku Creator</h1>
      <form class="userInput">
        <div id="line1">
          <label for="form-control">Please enter the first line to your haiku:</label>
          <input id="firstLine" class="form-control" type="text" value="">
          <button id="first" type="button" name="btn" type="submit" name="button">Generate</button>
        </div>
        <br>
        <div id="line2">
          <label for="form-control">Please enter the second line to your haiku:</label>
          <input id="secondLine" class="form-control" type="text" value="">
          <button id="second" type="button" name="btn" type="submit" name="button">Generate</button>
        </div>
        <br>
        <div id="userInput">
          <label for="form-control">Please enter the third line to your haiku:</label>
          <input id="thirdLine" class="form-control" type="text" value="">
          <button id="third" type="button" name="btn" type="submit" name="button">Generate</button>
        </div>
        <br>
        <button type="submit" class="btn btn-success" id="userInput" name="button">Submit</button>
        <button type="button" class="btn btn-info" id="save" name="button">Save</button>
      </form>
    </div>

    <div class="saveHaiku">
      <!-- saved Hakies here -->
    </div>
  </body>
</html>
